<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>etoile</title>
    <style>
        canvas {
            border: 10px solid blue;
            display: block;
            margin: 20px auto;
        }
        #startButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            border: 3px solid blue;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="300" height="300"></canvas>
<p id="score">Score: 0</p>
<button id="startButton">Start</button>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const paddleWidth = 80;
    const paddleHeight = 10;
    let pos_x = (canvas.width - paddleWidth) / 2;
    let R = 6;
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 2;
    let dy = -2;
    let score = 0;
    let isPlaying = false;

    document.getElementById('startButton').addEventListener('click', startGame);

    function startGame() {
        isPlaying = true;
        score = 0;
        document.getElementById('score').textContent = "Score: " + score;
        x = canvas.width / 2;
        y = canvas.height - 30;
        dx = 2;
        dy = -2;
        draw();
    }
    window.addEventListener('keydown', lect_clavier, true);


function lect_clavier(evt){
    switch(evt.keyCode){
        case 37:
            pos_x -= 10
            break;
        case 39:
            pos_x +=10
            break;
    }
}

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, R, 0, Math.PI * 2);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(pos_x, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "orange";
        ctx.fill();
        ctx.closePath();
    }

    function drawScore() {
        document.getElementById('score').textContent = "Score: " + score;
    }

    function collisionDetection() {
        if (y + dy > canvas.height - R) {
            if (x > pos_x && x < pos_x + paddleWidth) {
                dy = -dy;
                score++;
                drawScore();
            } else {
                isPlaying = false;
                alert("Game Over! Your score: " + score);
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddle();
        collisionDetection();

        if (isPlaying) {
            x += dx;
            y += dy;

            if (x + dx > canvas.width - R || x + dx < R) {
                dx = -dx;
            }
            if (y + dy < R) {
                dy = -dy;
            }

            requestAnimationFrame(draw);
        }
    }
</script>

</body>
</html>

.slideshow {
  position: relative;
  width: 100%;
  max-width: 600px;
  margin: auto;
  overflow: hidden;
  border: 2px solid #ddd;
  border-radius: 10px;
}

.slide {
  width: 100%;
  height: 100%;
  position: absolute;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.slide img {
  width: 100%;
  display: block;
  height: auto;
}

.slide:nth-child(1) {
  animation: slideShow 9s infinite;
}

.slide:nth-child(2) {
  animation: slideShow 9s infinite 3s;
}

.slide:nth-child(3) {
  animation: slideShow 9s infinite 6s;
}

/* Animation */
@keyframes slideShow {
  0%, 33% {
    opacity: 1;
  }
  34%, 100% {
    opacity: 0;
  }
}
